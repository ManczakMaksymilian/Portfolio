<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
      <ul class="links">
        <li>
          <a href="index.html">home</a>
        </li>
        <li>
          <a href="about.html">about</a>

          <a href="projects.html">projects</a>

        <li>
          <a href="contact.html">contact</a>
        </li>
      </ul>
    </aside>

    <a href="contact.html" class="heading">Contact Me</a>
    <div class="contact-content">
      <h2 class="contact-heading">
        You can contact me by filling out the form below
      </h2>
      <form
        action="https://formsubmit.co/9ab0eaf767899b027e80a33d9f30fde4"
        method="POST"
      >
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none" />

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <input
          id="contact-name"
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <input
          id="contact-email"
          name="email"
          type="email"
          class="feedback-input"
          placeholder="Email"
        />
        <textarea
          id="contact-text"
          name="text"
          class="feedback-input"
          placeholder="Your Message"
          rows="4"
        ></textarea>
        <button class="submit-btn" id="contact-btn">SUBMIT</button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
